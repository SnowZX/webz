<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='stylesheets/contact.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>WebZ - Contact</title>
</head>
<body>
    <div class="container">
        <a href="/home"><img id="logo" src="../static/img/logo.png" alt="Logo WebZ"></a>
        <h1 id="h1tit">Get in touch!</h1>
        <form action="https://formspree.io/f/mbjwleyo" method="POST" id="my-form">
            
            <div class="form-group">
                <label for="firstName"> First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
    
            <div class="form-group">
                <label for="latsName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
    
            <div class="form-group">
                <label for="massage">Massage</label>
                <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
            </div>
    
            <button type="submit">Submit</button>
        </form>
    </div>
      <div id="status"></div>
<script src="../static/js/mainContact.js"></script>
</body>
</html>l
